exclude = [
    ".*__pycache__",
    ".*egg-info",
    "docs",
    "tests",
    "venv",
]
source_roots = [
    ".",
]
exact = false
disable_logging = false
ignore_type_checking_imports = true
forbid_circular_dependencies = true

[[modules]]
path = "domain_one"
depends_on = [
    { path = "domain_two", deprecated = false },
]
strict = false

[[modules]]
path = "domain_three"
depends_on = [
    { path = "domain_one", deprecated = false },
]
strict = false

[[modules]]
path = "domain_two"
depends_on = [
    { path = "domain_three", deprecated = false },
]
strict = false

[[modules]]
path = "leftover"
depends_on = [
    { path = "domain_one", deprecated = false },
]
strict = false

[cache]
backend = "disk"
file_dependencies = []
env_dependencies = []

[external]
exclude = []
