exclude = [
    ".*__pycache__",
    ".*egg-info",
    "docs",
    "tests",
    "venv",
]
source_roots = [
    "backend",
    "utils",
]
exact = true
disable_logging = false
ignore_type_checking_imports = true
forbid_circular_dependencies = false

[[modules]]
path = "mod1"
depends_on = []
strict = true

[[modules]]
path = "mod2"
depends_on = []
strict = true

[[modules]]
path = "mod3"
depends_on = [
    { path = "mod2", deprecated = false },
]
strict = false

[[modules]]
path = "myorg.corepkg"
depends_on = [
    { path = "myorg.utilpkg", deprecated = false },
]
strict = false

[[modules]]
path = "myorg.utilpkg"
depends_on = []
strict = false

[cache]
backend = "disk"
file_dependencies = []
env_dependencies = []

[external]
exclude = []
